<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Putzplan Bingo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#38a169;
  --accent-danger:#e53e3e;
  --tile:#2563eb;
  --tile-disabled:#4b5563;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#1e293b 0,#020617 55%,#000 100%);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:1400px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:16px;
  justify-content:space-between;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  max-height:120px;
  max-width:360px;
  background:#fff;
  border-radius:10px;
  padding:4px;
}

h1{
  margin:0;
  font-size:2rem;
}

.subtitle{
  margin:0;
  color:var(--muted);
}

/* BUTTONS */
.btn{
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-size:1rem;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

.btn-danger{ background:var(--accent-danger); }
.btn-secondary{
  background:#111827;
  color:#fff;
  border:1px solid #475569;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:2fr 1.3fr;
  gap:18px;
}

@media(max-width:900px){
  .layout{
    grid-template-columns:1fr;
  }
}

/* CARDS */
.card{
  background:rgba(15,23,42,.9);
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.4);
}

.card-title{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:1.1rem;
}


/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
}

.tile{
  cursor:pointer;
  border:none;
  border-radius:14px;
  min-height:120px;
  font-size:1.4rem;
  text-transform:uppercase;
  background:linear-gradient(140deg,#3b82f6,#1d4ed8);
  color:transparent;
}

.tile::after{
  content:"KLICK MICH";
  color:white;
}

.tile.revealed{
  color:white;
}
.tile.revealed::after{
  content:"";
}

.tile.disabled{
  background:#475569;
}

/* LOG */
table{
  width:100%;
  border-collapse:collapse;
  font-size:.85rem;
}
th,td{
  border-bottom:1px solid #334155;
  padding:6px;
}

/* hint */
.hint{
  color:var(--muted);
  font-size:.85rem;
}

/* message */
.small-text{
  margin-left:8px;
  color:var(--muted);
}

</style>

</head>
<body>

<div class="app">

<header>
  <div class="logo-wrap">
    <img class="logo" src="logo.jpg">
    <div>
      <h1>Putzplan Bingo</h1>
      <p class="subtitle">Zuf√§llige Raumverteilung ¬∑ Ein Klick pro Person ¬∑ Wochen√ºbersicht</p>
    </div>
  </div>

  <button id="musicBtn" class="btn btn-secondary">üéµ Musik starten</button>
</header>

<div class="layout">

<section class="card">
  <div class="card-title">
    <span>Bingo-Felder</span>
    <span>R√§ume: 6</span>
  </div>

  <p class="hint">
    Jede Person klickt ein Feld ‚Äì Raum wird gelost ‚Äì Name wird gespeichert.
  </p>

  <div id="grid" class="grid"></div>

  <div style="margin-top:10px">
    <button id="resetBtn" class="btn btn-danger">üîÅ Neu mischen</button>
    <span id="statusText" class="small-text"></span>
  </div>
</section>


<section class="card">
  <div class="card-title">
    <span>Wochen√ºbersicht</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Uhrzeit</th>
        <th>Name</th>
        <th>Raum</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <button id="clearLogBtn" class="btn btn-secondary" style="margin-top:8px">
    √úbersicht leeren
  </button>
</section>

</div>
</div>

<audio id="bgMusic" src="musik.mp3" loop></audio>

<script>

const ROOMS=[
"Werkstatt",
"Schlosserei",
"Waschraum",
"K√ºche",
"Ausbrennraum",
"Lager"
];

const grid=document.getElementById("grid");
const statusText=document.getElementById("statusText");
const resetBtn=document.getElementById("resetBtn");
const clearBtn=document.getElementById("clearLogBtn");
const logBody=document.getElementById("logBody");
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

const LOG_KEY="PUTZ_BINGO_LOG";

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function loadLog(){
  return JSON.parse(localStorage.getItem(LOG_KEY)||"[]");
}

function saveLog(data){
  localStorage.setItem(LOG_KEY,JSON.stringify(data));
}

function renderLog(){
  const log=loadLog();
  logBody.innerHTML="";

  if(!log.length){
    logBody.innerHTML="<tr><td colspan='4'>Noch keine Eintr√§ge</td></tr>";
    return;
  }

  log.slice().reverse().forEach(e=>{
    const t=new Date(e.time);

    logBody.innerHTML+=`
      <tr>
        <td>${t.toLocaleDateString("de-DE")}</td>
        <td>${t.toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"})}</td>
        <td>${e.name}</td>
        <td>${e.room}</td>
      </tr>
    `;
  });
}

function addLog(name,room){
  const log=loadLog();
  log.push({
    name:name||"Unbekannt",
    room,
    time:new Date().toISOString()
  });
  saveLog(log);
  renderLog();
}

function updateStatus(){
  const used=document.querySelectorAll(".tile.disabled").length;
  if(!used) statusText.textContent="Alle R√§ume verf√ºgbar.";
  else if(used<ROOMS.length)
    statusText.textContent=`${used}/${ROOMS.length} R√§ume vergeben.`;
  else statusText.textContent="Alle R√§ume verteilt.";
}

function createTiles(){
  grid.innerHTML="";
  shuffle([...ROOMS]).forEach(room=>{
    const b=document.createElement("button");
    b.className="tile";
    b.onclick=()=>{
      if(b.classList.contains("disabled"))return;
      const name=prompt("Dein Name:");
      b.textContent=room;
      b.classList.add("revealed","disabled");
      addLog(name,room);
      updateStatus();
    };
    grid.appendChild(b);
  });
  updateStatus();
}

resetBtn.onclick=createTiles;

clearBtn.onclick=()=>{
  if(confirm("Alle Eintr√§ge l√∂schen?")){
    saveLog([]);
    renderLog();
  }
};

musicBtn.onclick=async()=>{
  if(music.paused){
    await music.play();
    musicBtn.textContent="üîá Musik stoppen";
  }else{
    music.pause();
    musicBtn.textContent="üéµ Musik starten";
  }
};

createTiles();
renderLog();
</script>

</body>
</html>
